<div class="row">
  <div class="col col-25 h4">${{ticker}}</div>

  <div class="col col-25 h5 normal" amount value="(change*quantity/cost*100)" post="'%'"></div>
  <div class="col col-25 medium">
    <div amount value="net" pre="'$'"></div>
    <div amount value="net/cost*100" post="'%'"></div>
  </div>
  <div class="col col-25 right-align">
    <p>MV:{{quantity*price | number:0}}</p>
    <p>Cost:{{cost | number:0}}</p>
  </div>
</div>
